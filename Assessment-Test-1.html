<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="A1-style.css">
    <title>Student Registration Form</title>
</head>

<body>
    <h1>Student Registration Form</h1>
    <div class="Container">
        <form action="" method="post" enctype="multipart/form-data">

            <label for="fname">First Name:</label>
            <input type="text" placeholder="Enter your first name"><br>

            <label for="lname">Last Name:</label>
            <input type="text" placeholder="Enter your last name"><br>

            <label for="email">Email:</label>
            <input type="email" placeholder="it should contain @.."><br>

            <label for="number">Mobile Number:</label>
            <input type="number" placeholder="only 10 digits are allowed"><br>

            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="male">Male
            <input type="radio" name="gender" id="female">Female<br>

            <label for="dob">Date Of Birth:</label>
            <input type="date" placeholder="date"><br>

            <label for="address">Address:</label>
            <textarea cols="65" rows="10"></textarea><br>

            <label for="city">City:</label>
            <input type="text"><br>

            <label for="area name">Area PIN:</label>
            <input type="text"><br>

            <label for="state">State:</label>
            <input type="text"><br>

            <label for="qualification">Qualification:</label>
            <select>
                <option value="Select qualification">Select Qualification:</option>
                <option value="B.Sc">B.Sc</option>
                <option value="M.Sc">M.Sc</option>
                <option value="CE">Computer Engineering</option>
                <option value="EE">Electrical Engineering</option>
                <option value="CE">Civil Engineering</option>
                <option value="CE">Chemical Engineering</option>
            </select><br>

            <label for="specialization">Specialization:</label>
            <input type="checkbox">Computer Science<br>
            <label for="specialization"></label>
            <input type="checkbox">Information Technology<br>
            <label for="specialization"></label>
            <input type="checkbox">Chemical Engineering<br>
            <label for="specialization"></label>
            <input type="checkbox">Computer Architecture<br>
            <label for="specialization"></label>
            <input type="checkbox">Civil Engineering<br>

            <label for="pw">Password:</label>
            <input type="password"><br>

            <button type="btn">Registered</button>
    </div>
</body>

</html>
