<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="A2-style.css" />
    <title>Restaurants Booking Form</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-1">
          <img src="Img/logo.png" alt="" />
        </div>
        <div class="nav-2">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>

      <div class="Container">
        <div class="Text-Part">
          <h1>Enjoy Our<br />Delicious Meal</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur
            culpa veritatis animi tempore dolores harum fugit sit voluptate
            ipsam id?
          </p>
          <button class="btn"><a href="#BTN">Book A Table</a></button>
        </div>
        <div class="Img-Part">
          <img src="Img/img.png" alt="" />
        </div>
      </div>
    </header>

    <section id="BTN">
      <div class="Img">
        <img src="Img/2.jpg" alt="">
      </div>
      <div class="Form-Wrapper">
        <form action="" method="post">
          <h3>---------Reservation---------</h3>

          <label for="booking" id="bookig">Choice Of Booking :</label>
          <select id="booking" onclick="Options()">
            <option value="select">Select Your Choice</option>
            <option value="fday">Full Day Booking</option>
            <option value="hday">Half Day Booking</option>
            <option value="hour">Hourly Booking</option></select
          ><br /><br />

          <label for="uname">User Name :</label>
          <input type="text" placeholder="Enter Your Name"><br><br>

          <label for="number">Mobile Number :</label>
          <input type="number" /><br /><br />

          <label for="email">Email :</label>
          <input type="email" placeholder="Example@gmail.com" /><br /><br />

          <label for="nperson">No Of Person :</label>
          <input type="number" /><br /><br />

          <label for="date" id="date">Date :</label>
          <input type="date" id="date"><br /><br />

          <label for="time" id="time">Time :</label>
          <input type="time" id="time"><br /><br />

          <label for="d&t" id="Datetime">Date & Time :</label>
          <input type="datetime-local" id="Datetime"><br /><br />

          <label for="" id="slot">Slot :</label>
          <select id="slot">
            <option value="1">Select Your Slot</option>
            <option value="2">Breakfast</option>
            <option value="3">Lunch</option>
            <option value="4">Dinner</option></select
          ><br /><br />

          <button class="btn-2">Submit</button>
        </form>
      </div>
    </section>

    <script>
      function Options() {
        let booking = document.getElementById(booking).value;
        let date = document.getElementById(date).value;
        let time = document.getElementById(time).value;
        let Datetime = document.getElementById(Datetime).value;
        let slot = document.getElementById(slot).value;

        date.style.display="none";
        time.style.display="none";
        Datetime.style.display="none";
        slot .style.display="none";

        if (booking === "fday") {
            date.style.display = "block";
        } else if (booking === "hday") {
            date.style.display = "block";
            slot.style.display = "block"
          } else if (booking === "hour") {
            date.style.display = "block";
            time.style.display = "block";
        }

        console.log(booking);
        console.log(date);
        console.log(time);
        console.log(Datetime);
        console.log(slot);
      }
    </script>
  </body>
</html>
