<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="A2-style.css" />
    <title>Restaurants Booking Form</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-1">
          <img src="Img/logo.png" alt="">
        </div>
        <div class="nav-2">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
      
      <div class="Container">
        <div class="Text-Part">
          <h1>Enjoy Our<br>Delicious Meal</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur culpa veritatis animi tempore dolores harum fugit sit voluptate ipsam id?</p>
          <button class="btn"><a href="#BTN">Book A Table</a></button>
        </div>
        <div class="Img-Part">
          <img src="Img/img.png" alt="">
        </div>
      </div>
    </header>
      
    <section id="BTN">
      <div class="Form-Wrapper">
      <form action="" method="post">

        <h3>--------Reservation---------</h3>

        <label for="booking">Choice Of Booking :</label>
        <select id="booking">
          <option value="1">Select Your Choice</option>
          <option value="2">Full Day Booking</option>
          <option value="3">Last Day Booking</option>
          <option value="4">Hourly Booking</option>
        </select><br><br>

        <label for="uname">User Name :</label>
        <input type="text" id="fname" placeholder="First Name">
        <input type="text" id="lname" placeholder="Last Name"><br><br>

        <label for="number">Mobile Number :</label>
        <input type="number"><br><br>

        <label for="email">Email :</label>
        <input type="email" placeholder="Example@gmail.com"><br><br>

        <label for="nperson">No Of Person :</label>
        <input type="number"><br><br>

        <label for="date">Date :</label>
        <input type="date"><br><br>

        <label for="time">Time :</label>
        <input type="time"><br><br>

        <label for="">Slot :</label>
        <select id="slot">
          <option value="1">Select Your Slot</option>
          <option value="2">Breakfast</option>
          <option value="3">Lunch</option>
          <option value="4">Dinner</option>
        </select><br><br>

      </form>
    </div>
    </section>

    <script>
      
    </script>
  </body>
</html>
